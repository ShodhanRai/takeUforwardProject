<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Code Snippets</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Language</th>
                <th>Standard Input</th>
                <th>Source Code</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for snippet in snippets %}
            <tr>
                <td>{{ snippet[0] }}</td>
                <td>{{ snippet[1] }}</td>
                <td>{{ snippet[2] }}</td>
                <td>{{ snippet[3] }}</td>
                <td>{{ snippet[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
